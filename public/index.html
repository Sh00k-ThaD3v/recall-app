<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <!-- Favicon and icons -->
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>favicon-16x16.png">
  <link rel="manifest" href="<%= BASE_URL %>site.webmanifest">
  <link rel="mask-icon" href="<%= BASE_URL %>safari-pinned-tab.svg" color="#7f24cb">
  <meta name="apple-mobile-web-app-title" content="Recall">
  <meta name="application-name" content="Recall">
  <meta name="msapplication-TileColor" content="#9f00a7">
  <meta name="theme-color" content="#ffffff">

  <!-- Meta Tags -->
  <title>Recall — Your decentralized photo vault</title>
  <meta name="title"
    content="Recall — The most secure, free, end-to-end encrypted and open-source alternative to Google Photos.">
  <meta name="description"
    content="Your new personal photo vault. We believe that photos are a true reflection of your life so you’ll want to keep them safe and private, storing them without any restrictions while retaining full ownership and privacy.">
  <meta name="keywords"
    content="recall, recall photos, google photos alternative, open source google photos, open source photos, open source  blockstack, blockstack, blockstack app, blockstack storage, blockstack photos, app mining blockstack, encrypted photo storage, free encrypted photos storage, app mining photos, photo vault, descentralized photo vault, open source photo storage, descentralized storage, free photos storage, family photos, photo carousell, done sunday, tiago alves, alvesjtiago, jack veiga, jackveiga">
  <meta name="author" content="Done Sunday">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://recall.photos">
  <meta property="og:title"
    content="Recall — The most secure, free, end-to-end encrypted and open-source alternative to Google Photos.">
  <meta property="og:description"
    content="Your new personal photo vault. We believe that photos are a true reflection of your life so you’ll want to keep them safe and private, storing them without any restrictions while retaining full ownership and privacy.">
  <meta property="og:image" content="https://app.recall.photos/manifest-image.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://recall.photos">
  <meta property="twitter:title"
    content="Recall — The most secure, free, end-to-end encrypted and open-source alternative to Google Photos.">
  <meta property="twitter:description"
    content="Your new personal photo vault. We believe that photos are a true reflection of your life so you’ll want to keep them safe and private, storing them without any restrictions while retaining full ownership and privacy.">
  <meta property="twitter:image" content="https://app.recall.photos/manifest-image.png">

  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/vue2-animate/dist/vue2-animate.min.css" />
</head>

<body>
  <noscript>
    <strong>We're sorry but recall doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
